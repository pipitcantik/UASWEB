<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Ojek Motor</title>
    <link rel="stylesheet" href="stylepm.css">
</head>
<body>
    <header>
        <h1>Pemesanan Ojek Motor</h1>
    </header>
    
    <main>
        <section class="order-form">
            <h2>Form Pemesanan</h2>
            <form id="booking-form">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Nomor Telepon:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="pickup">Lokasi Penjemputan:</label>
                <input type="text" id="pickup" name="pickup" required>

                <label for="destination">Tujuan:</label>
                <input type="text" id="destination" name="destination" required>

                <label for="date">Tanggal:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Waktu:</label>
                <input type="time" id="time" name="time" required>

                <button type="submit">Pesan Ojek</button>
            </form>
        </section>

        <section class="map">
            <h2>Peta Lokasi</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.123456789012!2d-122.419415684681!3d37.774929279759!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c12345678%3A0x1234567890abcdef!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1616161616161!5m2!1sen!2sus" 
                width="100%" 
                height="300" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Ojek Online. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
